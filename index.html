<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors | Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
      <h1>Rock Paper Scissors</h1>
      <button id="rock" class="move-btn"><img src="images/rock-emoji.png" alt="" class="image-icon"></button>
      <button id="paper" class="move-btn"><img src="images/paper-emoji.png" alt=""  class="image-icon"></button>
      <button id="scissors" class="move-btn"><img src="images/scissors-emoji.png" alt=""  class="image-icon"></button>

      <p class="result"></p>
      <p class="move"></p>
      <p class="score"></p>
      <button id="reset">Reset Score</button>
    </section>
  <script src="script.js"></script>
</body>
</html>
